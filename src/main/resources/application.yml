spring:
  application:
    name: announcement
  datasource:
    url: jdbc:h2:mem:announcement
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  h2:
    console:
      enabled: true
      path: /h2-console